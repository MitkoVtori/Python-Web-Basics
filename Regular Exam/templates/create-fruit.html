{% extends 'base.html' %}

{% block content %}
    <main>
        <!-- Add Fruit Form -->
        <section id="create">
            <div class="form">
                <h2>Add Fruit</h2>
                <form action="{% url 'create fruit' %}" class="create-form" method="post">

                    {% csrf_token %}
                    {{ form }}

                    <button type="submit">Add Fruit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
