{% extends 'base.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <form action="{% url 'edit profile' %}" id="register" method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Edit Profile</h1>

                {{ form }}

                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
