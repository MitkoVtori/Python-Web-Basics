{% extends 'base.html' %}

{% block content %}
    <section id="create-page" class="auth">
        <!-- create car form -->
        <form action="{% url 'create car' %}" id="create" method="post">
            {% csrf_token %}
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>

                {{ form }}

                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>
{% endblock %}
