{% extends 'base.html' %}

{% block content %}
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form action="{% url 'edit profile' %}" id="register" method="post">
            {% csrf_token %}
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>

                {{ form }}

                <!-- edit profile button -->
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
