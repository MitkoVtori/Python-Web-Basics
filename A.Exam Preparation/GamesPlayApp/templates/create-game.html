{% extends 'base.html' %}

{% block content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form action="{% url 'create game' %}" id="create" method="post">
            {% csrf_token %}
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                {{ form }}

                <!-- create game button -->
                <input class="btn submit" type="submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
